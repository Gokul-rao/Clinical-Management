<!doctype html>
{% load static %}
{% extends "inner-page.html" %}
    <h1>Patients List</h1>            
        <table class="table-bordered ">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </thead>
                {% for patient in patient_list %}
                <tr>
                    <td>{{patient.id}}</td>
                    <td>{{patient.firstName}}</td>
                    <td>{{patient.lastName}}</td>
                    <td>{{patient.age}}</td>
                    <td><a href="update/{{patient.id}}" class="btn btn-success">Update</a></td>
                    <td><a href="delete/{{patient.id}}" class="btn btn-success">Delete</a></td>
                    <td><a href="addData/{{patient.id}}" class="btn btn-success">Add data</a></td>
                    <td><a href="analyze/{{patient.id}}" class="btn btn-success">Analyze</a></td>
                </tr>
                {% endfor %}
        </table>
    
    <a href="create/" class="btn btn-success">Add Patient</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% endblock %}
